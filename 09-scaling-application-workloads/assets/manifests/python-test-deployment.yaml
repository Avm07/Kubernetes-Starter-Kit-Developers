---
apiVersion: v1
kind: ConfigMap
metadata:
  name: python-test-configmap
data:
  entrypoint.sh: |-
    #!/usr/bin/env python

    import math

    while True:
      x = 0.0001
      for i in range(1000000):
        x = x + math.sqrt(x)
        print(x)
      print("OK!")

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-load-test
spec:
  selector:
    matchLabels:
      run: python-load-test
  replicas: 1
  template:
    metadata:
      labels:
        run: python-load-test
    spec:
      containers:
        - name: python-load-test
          image: python:alpine3.15
          resources:
            limits:
              cpu: 50m
            requests:
              cpu: 20m
          command:
            - /bin/entrypoint.sh
          volumeMounts:
            - name: python-test-volume
              mountPath: /bin/entrypoint.sh
              readOnly: true
              subPath: entrypoint.sh
      volumes:
        - name: python-test-volume
          configMap:
            defaultMode: 0700
            name: python-test-configmap
