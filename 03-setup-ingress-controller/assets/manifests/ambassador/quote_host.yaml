---
apiVersion: getambassador.io/v3alpha1
kind: Host
metadata:
  name: quote-host
  namespace: ambassador
spec:
  hostname: quote.starter-kit.online
  acmeProvider:
    email: quote@gmail.com
  tlsSecret:
    authority: https://acme-v02.api.letsencrypt.org/directory
    name: tls2-cert
  requestPolicy:
    insecure:
      action: Route
      additionalPort: 8080
